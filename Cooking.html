<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
        
    * {box-sizing: border-box}
    body {font-family: Verdana, sans-serif; margin:0}
    .mySlides {display: none}
    
    img {
      vertical-align: middle;
      width:750px;
      height: 500px;
      margin-top: 03px;
    }

    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: black;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(49, 49, 49, 0.8);
    }

    /* Caption text */
    .text {
      color: #161515;
      font-size: 20px;
      padding: 5px 12px;
      position: absolute;
      color: white;
      background-color: rgba(0,0,0,0.5);
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 18px 140px;
      position: absolute;
      top: 0;
      margin-top: 10px;
    }

    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }

    .buton {
      border: none;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 2px 1px;
      transition-duration: 0.4s;
      cursor: pointer;
      margin-left: -750px;
      position: relative;
      width: 150px;  
      background-color: black;
      color: white;
      border: 2px solid rgb(78, 77, 77);
    }
    .buton:hover {background-color: white ;
      color: black;
    }
    .backButton{
        padding-bottom: 50px;
    }


    @-webkit-keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 905px) {
      img{
        width:600px;
        height: 400px;
        margin-top: 10px;
      }
      .numbertext {
        padding: 18px 160px;
      }
      .buton {
        margin-left: -600px;
      }
      .slideshow-container {
        max-width: 800px;
      }
    }

    @media only screen and (max-width: 894px) {
      .numbertext {
        padding: 18px 110px;
      }
    }

    @media only screen and (max-width: 764px) {
      .numbertext {
        padding: 18px 80px;
      }
      .buton {
        margin-left: -450px;
      }
      .slideshow-container {
        max-width: 700px;
      }
      img{
        margin-top: 20px;
      }
    }

    @media only screen and (max-width: 629px) {
      .numbertext {
        padding: 18px 60px;
      }
    }

    @media only screen and (max-width: 599px) {
      .prev, .next,.text {font-size: 11px}
      .numbertext {
        padding: 18px 55px;
      }
      img{
        width:500px;
        height: 400px;
        margin-top: 20px;
      }
      .buton {
        margin-left: -350px;
      }
    }

  </style>
</head>

<body style="background-color: rgb(211, 206, 206);">

  <div class="slideshow-container">

    <div class="mySlides fade" style="text-align: center;">
      <div class="numbertext" >1 / 3</div>
      <img src="Hobbies/cooking1.jpg" >
      <div class="text"><b>Corn Grill Sandwhich</b></div>
    </div>

    <div class="mySlides fade" style="text-align: center;">
      <div class="numbertext">2 / 3</div>
      <img src="Hobbies/cooking2.jpg">
      <div class="text"><b>Spicy Chicken Masala</b></div>
    </div>

    <div class="mySlides fade" style="text-align: center;">
      <div class="numbertext">3 / 3</div>
      <img src="Hobbies/cooking3.jpg">
      <div class="text"><b>Chicken Dum Biryani</b></div>
    </div>


    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
  <br>

  <div style="text-align:center">
      <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
      <a class="w3-left backButton" href="portfolio.html#portfolio" ><button class="buton"><< Go Back</button></a>
  </div>

  <script>

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }

  </script>

</body>
</html>
